<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Adding the icon here-->
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" style="border-radius: 10%;">
            <!--Registratipn Form begins-->
            <form class="login100-form " method="POST" action="registration.php">
                <!--Register Heading-->
                <span class="login100-form-title p-b-37">
					Register
				</span>
                <!--Taking in the new username-->
                <div class="wrap-input100  m-b-20">
                    <input class="input100" type="text" name="name" placeholder="New Username">
                    <span class="focus-input100"></span>
                </div>
                <!--Taking in the new password-->
                <div class="wrap-input100  m-b-25">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <!--Register Button-->
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
						Register
					</button>
                </div>
                <br>
                <!--Adding a link to the sign-up page-->
                <div class="text-center">
                    <a href="index.html" class="txt2 hov1">
					  Back to sign-up page
					</a>
                </div>
            </form>
            <!--Registration Form ends here-->

        </div>
    </div>




</body>
