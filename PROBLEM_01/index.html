<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Adding the icon-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
    <!--The login-box-->
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <!--Sign-in Box Begins-->
        <div class=" wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" style="border-radius:10%;">
            <!--Form begins here-->
            <form class="login100-form " method="POST" action="validation.php">
                <!--Sign-in Heading-->
                <span class="login100-form-title p-b-37">
					Sign In
				</span>
                <!--Taking in the username-->
                <div class="wrap-input100  m-b-20">
                    <input class="input100" type="text" name="user" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                <!--Taking in the password-->
                <div class="wrap-input100  m-b-25">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <!--Sign-in button-->
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
						Sign In
					</button>
                </div>
                <br>
                <!--Adding link for new registrations-->
                <div class="text-center">
                    <a href="register.html" class="txt2 hov1">
					 Don't have an account?	Register
					</a>
                </div>
            </form>
            <!--Form ends here-->
        </div>
    </div>
</body>

</html>
