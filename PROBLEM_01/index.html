<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Adding the icon-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--Adding local css file-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--Adding fonts-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
</head>

<body>
    <!--Body container-->
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <!--Login form begins here-->
            <form class="login100-form validate-form" method="POST" action="validation.php">
                <!--Sign in heading-->
                <span class="login100-form-title p-b-37">
					Sign In
				</span>
                <div class="wrap-input100 m-b-20">
                    <!--Username Input-->
                    <input class="input100" type="text" name="user" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-25">
                    <!--Password input-->
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <!--login button-->
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
						Sign In
					</button>
                </div>
                <br>
                <!--New user registration Div-->
                <div class="text-center">
                    <a href="register.html" class="txt2 hov1">
					 Don't have an account?	Register
					</a>
                </div>
            </form>
            <!--Login form ends here-->
        </div>
    </div>
    <!--Body container ends here-->
</body>

</html>
